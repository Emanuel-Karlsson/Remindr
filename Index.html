<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container mt-4" id="top-container">
    <!------------TOP MENU-------------->
    <div class="row text-center">
      <div class="col-1"><a  id="add-new-task" data-bs-toggle="modal" data-bs-target="#add-task-modal"><img class="icon-big" src="/Images/add-sign.jpg"></a></div>
      <div class="col-1 hidden"><a  id="add-new-movie" data-bs-toggle="modal" data-bs-target="#add-movie-modal"><img class="icon-big" src="/Images/add-sign.jpg"></a></div>

      <div class="col display-3" id="remindr">REMINDR</div>
      <div class="col display-3 hidden" id="filmr">FILMR</div>

      <div class="col-1 mr-hamburger"><a data-bs-toggle="modal" data-bs-target="#hamburger-modal"><img
            src="/Images/hamburgerMenu.png" class="icon-big"></a></div>
    </div>

    <!-----------Hamburger menu modal-------->
    <div class="modal fade" id="hamburger-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog float-right h-menu" role="document">
        <div class="modal-content h-menu-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="hamburger-menu-buttons">
              <div>
                <button class="btn hm-btn" id="remindr" data-bs-dismiss="modal">Remindr</button>
              </div>
              <div>
                <button class="btn hm-btn" id="filmr" data-bs-dismiss="modal">FilmR</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!---------------ADD TASK MODAL-------------->
    <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content h-menu-content" id="add-task-modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="close btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="add-task-title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="add-task-title">
            </div>
            <div class="form-group">
              <label for="add-task-description" class="col-form-label">Description:</label>
              <textarea maxlength="70" class="form-control" id="add-task-description"></textarea>
            </div>
            <div class="form-group">
              <label for="add-task-start-time" class="col-form-label">Start time:</label>
              <input type="time" class="form-control" id="add-task-start-time" />
            </div>
            <div class="form-group">
              <label for="add-task-end-time" class="col-form-label">End time:</label>
              <input type="time" class="form-control" id="add-task-end-time" />
            </div>
            <div class="form-group">
              <label class="col-form-label">Priority:</label>
              <div>
                <input type="radio" name="add-prio" id="add-task-prio-high" value="high" />
                <label for="add-task-prio-high" class="col-form-label">High</label>
              </div>
              <div>
                <input type="radio" name="add-prio" id="add-task-prio-medium" value="medium" />
                <label for="add-task-prio-medium" class="col-form-label">Medium</label>
              </div>
              <div>
                <input type="radio" name="add-prio" id="add-task-prio-low" value="low" />
                <label for="add-task-prio-low" class="col-form-label">Low</label>
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-task-btn">Save
              task</button>
          </div>
        </div>
      </div>
    </div>

    <!------EDIT TASK MODAL------------->
    <div class="modal fade" id="edit-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content h-menu-content" id="edit-task-modal-content">
          <div class="modal-header" id="edit-modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="close btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control" id="edit-task-id">
            <div class="form-group">
              <label for="edit-task-title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="edit-task-title">
            </div>
            <div class="form-group">
              <label for="edit-task-description" class="col-form-label">Description:</label>
              <textarea class="form-control" id="edit-task-description"></textarea>
            </div>
            <div class="form-group">
              <label for="edit-task-start-time" class="col-form-label">Start time:</label>
              <input type="time" class="form-control" id="edit-task-start-time" />
            </div>
            <div class="form-group">
              <label for="edit-task-end-time" class="col-form-label">End time:</label>
              <input type="time" class="form-control" id="edit-task-end-time" />
            </div>
            <div class="form-group">
              <label class="col-form-label">Priority:</label>
              <div>
                <input type="radio" name="edit-prio" id="edit-task-prio-high" value="high" />
                <label for="edit-task-prio-high" class="col-form-label">High</label>
              </div>
              <div>
                <input type="radio" name="edit-prio" id="edit-task-prio-medium" value="medium" />
                <label for="edit-task-prio-medium" class="col-form-label">Medium</label>
              </div>
              <div>
                <input type="radio" name="edit-prio" id="edit-task-prio-low" value="low" />
                <label for="edit-task-prio-low" class="col-form-label">Low</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit-task-btn">Update
              task</button>
          </div>
        </div>
      </div>
    </div>
    <!--Task lists-->
    <div id="task-section">
      
        <!-----------Unfinished Tasks------------>
        <div class="row mt-4 justify" id="task-list">
          <h3>Unfinished tasks</h3>
        </div>

        <!-----------Finished Tasks------------>
        <div class="row mt-4 justify" id="finished-task-list">
          <h3>Finished tasks</h3>

        </div>
      
    </div>
    <div id="movie-section" class="hidden">

      <!---------- Movie list - to see------------>
      <div class="row mt-4 justify" id="movie-list">
        <h3>Movies to see:</h3>
      </div>
      <!---------- Movie list - seen------------>
      <div class="row mt-4 justify" id="movie-list">
        <h3>Seen movies:</h3>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="main.js"></script>
</body>


</html>
