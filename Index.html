<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container mt-4" id="top-container">
    <!------------TOP MENU-------------->
    <div class="row text-center">
      <div class="col-1"><a id="add-new-task" data-bs-toggle="modal" data-bs-target="#add-task-modal"><img
            class="icon-big" src="/Images/add.png"></a></div>
      <div class="col-1 hidden"><a id="search-movie" data-bs-toggle="modal" data-bs-target="#search-movie-modal"><img
            class="icon-big" src="/Images/search.png"></a></div>

      <div class="col" id="remindr"><h3 class="display-3">REMINDR</h1></div>
      <div class="col hidden" id="filmr"><h3 class="display-3">FILMR</h1></div>

      <div class="col-1 mr-hamburger"><a data-bs-toggle="modal" data-bs-target="#hamburger-modal"><img
            src="/Images/hamburgerMenu.png" class="icon-big"></a></div>
    </div>

    <!-----------Hamburger menu modal-------->
    <div class="modal fade" id="hamburger-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog float-right h-menu" role="document">
        <div class="modal-content h-menu-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="hamburger-menu-buttons">
              <div>
                <button class="btn hm-btn" id="remindr" data-bs-dismiss="modal">Remindr</button>
              </div>
              <div>
                <button class="btn hm-btn" id="filmr" data-bs-dismiss="modal">FilmR</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!---------------ADD TASK MODAL-------------->
    <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content h-menu-content" id="add-task-modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="close btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="add-task-title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="add-task-title">
            </div>
            <div class="form-group">
              <label for="add-task-description" class="col-form-label">Description:</label>
              <textarea maxlength="70" class="form-control" id="add-task-description"></textarea>
            </div>
            <div class="form-group">
              <label for="add-task-start-time" class="col-form-label">Start time:</label>
              <input type="time" class="form-control" id="add-task-start-time" />
            </div>
            <div class="form-group">
              <label for="add-task-end-time" class="col-form-label">End time:</label>
              <input type="time" class="form-control" id="add-task-end-time" />
            </div>
            <div class="form-group">
              <label class="col-form-label">Priority:</label>
              <div>
                <input type="radio" name="add-prio" id="add-task-prio-high" value="high" />
                <label for="add-task-prio-high" class="col-form-label">High</label>
              </div>
              <div>
                <input type="radio" name="add-prio" id="add-task-prio-medium" value="medium" />
                <label for="add-task-prio-medium" class="col-form-label">Medium</label>
              </div>
              <div>
                <input type="radio" name="add-prio" id="add-task-prio-low" value="low" />
                <label for="add-task-prio-low" class="col-form-label">Low</label>
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-task-btn">Save
              task</button>
          </div>
        </div>
      </div>
    </div>

    <!------EDIT TASK MODAL------------->
    <div class="modal fade" id="edit-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content h-menu-content" id="edit-task-modal-content">
          <div class="modal-header" id="edit-modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="close btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control" id="edit-task-id">
            <div class="form-group">
              <label for="edit-task-title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="edit-task-title">
            </div>
            <div class="form-group">
              <label for="edit-task-description" class="col-form-label">Description:</label>
              <textarea class="form-control" id="edit-task-description"></textarea>
            </div>
            <div class="form-group">
              <label for="edit-task-start-time" class="col-form-label">Start time:</label>
              <input type="time" class="form-control" id="edit-task-start-time" />
            </div>
            <div class="form-group">
              <label for="edit-task-end-time" class="col-form-label">End time:</label>
              <input type="time" class="form-control" id="edit-task-end-time" />
            </div>
            <div class="form-group">
              <label class="col-form-label">Priority:</label>
              <div>
                <input type="radio" name="edit-prio" id="edit-task-prio-high" value="high" />
                <label for="edit-task-prio-high" class="col-form-label">High</label>
              </div>
              <div>
                <input type="radio" name="edit-prio" id="edit-task-prio-medium" value="medium" />
                <label for="edit-task-prio-medium" class="col-form-label">Medium</label>
              </div>
              <div>
                <input type="radio" name="edit-prio" id="edit-task-prio-low" value="low" />
                <label for="edit-task-prio-low" class="col-form-label">Low</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit-task-btn">Update
              task</button>
          </div>
        </div>
      </div>
    </div>
    <!---------------SEARCH MOVIE MODAL-------------->
    <div class="modal fade" id="search-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content h-menu-content" id="search-movie-modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title">Search movie</h5>
            <button type="button" class="close btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="search-movie-title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="search-movie-title">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal"
              data-bs-target="#add-movie-modal" id="search-movie-btn">Search</button>
          </div>
        </div>
      </div>
    </div>
    <!--ADD MOVIE/SHOW DETAILS MODAL-->
    <div class="modal fade" id="add-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content h-menu-content" id="add-movie-modal-content">
          <div class="modal-body">
            <h1 class="hidden" id="add-movie-error-message"></h1>
            <div id="add-movie-info">
              <div id="" class="hidden"></div>
              <!--placeholder movie id-->
              <div class="row">
                <div class="col text-center">
                  <img id="add-movie-poster" class="testar" src="">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div>
                    <img id="add-movie-runtime-icon" src="/Images/timglas.png" class="icon">
                    <span id="add-movie-runtime"></span>
                  </div>
                </div>
                <div class="col text-end">
                  <img id="add-movie-rating-icon" src="/Images/star.png" class="icon">
                  <span id="add-movie-imdbRating"></span>
                  <span>(<span id="add-movie-imdbVotes"></span>)</span>
                  
                </div>
              </div>
              <div class="row">
                <h1 id="add-movie-title"></h1>
              </div>
              <div class="row">
                <p id="add-movie-plot"></p>
              </div>
              <div class="row">
                <p>Released: <span id="add-movie-released"></span></p>
              </div>
              <div class="row">
                <p>Genre: <span id="add-movie-genre"></span></p>
              </div>
              <div class="row">
                <p>Actors: <span id="add-movie-actors"></span></p>
              </div>
              <div class="row">
                <p>Director: <span id="add-movie-director"></span></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="col" id="add-movie-btn"><button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Add</button></div>
            <div class="col"><button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal" id="close-add-movie-modal-btn">Close</button></div>
            
            
          </div>
        </div>
      </div>
    </div>

    <!--Task section-->
    <div id="task-section" class="">

      <!-----------Unfinished Tasks------------>
      <div class="row mt-4" id="task-list">
        <h3 class="display-7">Unfinished tasks</h3>
      </div>

      <!-----------Finished Tasks------------>
      <div class="row mt-4" id="finished-task-list">
        <h3 class="display-7">Finished tasks</h3>

      </div>

    </div>
    <!--Movie section-->
    <div id="movie-section" class="hidden">

      <!---------- Movie list - to see------------>
      <div class="row mt-4" id="movie-lists">

        <div class="row mt-4 justify" id="movies-to-see">
          <h3 class="display-7">Movies to see:</h3>
        </div>
        <!---------- Movie list - seen------------>
        <div class="row mt-4 justify" id="seen-movies">
          <h3 class="display-7">Seen movies:</h3>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>


</html>
